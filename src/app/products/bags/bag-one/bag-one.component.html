<div class="w3-container ">
    <div class="w3-row">
      <div class="w3-third w3-padding-32">
          <br><br>
          <button class="w3-button w3-black" [routerLink]="['/bags']"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> &nbsp;&nbsp; Back</button>
      </div>
      <div class="w3-third w3-padding-32 w3-center">
        <p-carousel [value]="bags" [numVisible]="1" [numScroll]="1" [circular]="true"
          [responsiveOptions]="responsiveOptions" [style]="{'width':'600px', 'margin-top':'2em'}">
          <p-header>
            <h3>BLACK BAG</h3>
          </p-header>
          <ng-template let-bags pTemplate="item">
            <div class="car-details">
              <div class="p-grid p-nogutter">
                <div class="p-col-12">
                  <img src="{{bags}}" />
                </div>
              </div>
            </div>
          </ng-template>
          <p-footer>
            <span>50.00 CAD</span>&nbsp;
            <button class='w3-button w3-green' [routerLink]="['/payment/tb1']"> Buy </button>
            <br><br><span>30.00 CAD</span>&nbsp;
             <button class='w3-button w3-orange' [routerLink]="['/payment/tb1']"> Rent </button>
          </p-footer>
        </p-carousel>
      </div>
      <div class="w3-third w3-padding-32">
      
      </div>
    </div>
  </div>
