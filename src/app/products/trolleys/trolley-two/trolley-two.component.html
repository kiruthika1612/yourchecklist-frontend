<div class="w3-container ">
  <div class="w3-row">
    <div class="w3-third w3-padding-32">
        <br><br>
        <button class="w3-button w3-black" [routerLink]="['/trolleys']"><i class="fa fa-chevron-circle-left"
            aria-hidden="true"></i> &nbsp;&nbsp; Back</button>
    </div>
    <div class="w3-third w3-padding-32 w3-center">
      <p-carousel [value]="trolleys" [numVisible]="1" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions" [style]="{'width':'600px', 'margin-top':'2em'}">
        <p-header>
          <h3>DARK BLUE TROLLEY</h3>
        </p-header>
        <ng-template let-trolleys pTemplate="item">
          <div class="car-details">
            <div class="p-grid p-nogutter">
              <div class="p-col-12">
                <img src="{{trolleys}}" />
              </div>
            </div>
          </div>
        </ng-template>
        <p-footer>
          <span>45.00 CAD</span>&nbsp;
          <button class='w3-button w3-green' [routerLink]="['/payment/tt2']"> Buy </button>
          <br><br><span>20.00 CAD</span>&nbsp;
           <button class='w3-button w3-orange' [routerLink]="['/payment/tt2']"> Rent </button>
        </p-footer>
      </p-carousel>
    </div>
    <div class="w3-third w3-padding-32">
    </div>
  </div>
</div>
<!-- Footer -->
<footer id="myFooter">
  <div class="w3-cell-row w3-container w3-theme-l2 w3-padding-32">
      <div class="w3-container w3-cell w3-mobile">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a [routerLink]="['/termsandconditions']">TERMS & CONDITIONS</a>
      </div>
      <div class="w3-container w3-cell w3-mobile">
          <a [routerLink]="['/returns']">RETURNS & REFUNDS</a>
      </div>
      <div class="w3-container w3-cell w3-mobile">
          <a [routerLink]="['/privatepolicy']">PRIVATE POLICY</a>
      </div>
  </div>
</footer>
