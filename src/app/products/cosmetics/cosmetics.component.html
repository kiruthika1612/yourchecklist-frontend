<div class="w3-light-grey">
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
      <div class="w3-display-top w3-center">
        <h2 class="w3-text-black ">Your Checklist</h2>
      </div>
    </header>
  
    <div class='w3-center w3-padding-16'>

    </div>
    <div class="w3-center">
      <table class="w3-table" cellpadding="30">
  
        <tr>
          <td>
            <img src="../../../assets/images/cosmetics1.JPG" width="250" height="250" alt="cosmetics 1">
            <h4 class="w3-center"> Travel cosmetic Kit</h4>
            <div class='w3-center'>
  
              <button class='w3-button w3-green' [routerLink]="['/cosmeticone']" type="button">

              <button class='w3-button w3-green' [routerLink]="['/cosmetictwo']" type="button">
                Buy
              </button></div>
          </td>
          <td><img src="../../../assets/images/cosmetics3.JPG" width="250" height="250" alt="cosmetics 3">
            <h4 class="w3-center"> Full cosmetic Kit</h4>
            <div class='w3-center'>
              <button class='w3-button w3-green' [routerLink]="['/cosmeticthree']" type="button">
                Buy
              </button></div>
          </td>
        </tr>
      </table>
    </div>
