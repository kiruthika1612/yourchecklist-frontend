<div>
  <!-- <form action="addresspage.html" style="border:1px solid #ccc"> -->
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" style="border:1px solid #ccc">

    <div class="container">
      <div class="center">
        <h1>Sign Up</h1>

        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" formControlName="email" placeholder="Enter Your email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" formControlName="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" formControlName="repassword" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Please check
          this box if you wish to get our PRIME member offers (includes FREE SHIPPING)
        </label>
        <p></p>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="termsandconditions.html" style="color:dodgerblue">Terms &
            conditions</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn"><a href="home.html">Cancel</a></button>
          <button type="submit" class="signupbtn" [disabled]="!formdata.valid"><a [routerLink]="['/address']">Fill your
              Address information to
              create the account</a></button>
        </div>
      </div>

    </div>
  </form>
</div>
